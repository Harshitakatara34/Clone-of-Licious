let cartitems=JSON.parse(localStorage.getItem("cartproducts"))
console.log(cartitems)
displayCard(cartitems)

function displayCard(cartitems){
    document.querySelector("#bag2").innerText="";
    cartitems.forEach(function(elem){
        let div=document.createElement("div")
        let image=document.createElement("img")
        image.setAttribute("src",elem.image)
        let heading=document.createElement("h1")
        heading.innerText=elem.heading
        let para=document.createElement("h2")
        para.innerText=elem.para
        let price=document.createElement("h2")
        price.innerText=elem.price
        let quant=document.createElement("h2")
        quant.innerText=elem.quantity
        div.append(image,heading,para,price,quant)
        document.querySelector("#bag2").append(div)
})
    
       
}
</script>
